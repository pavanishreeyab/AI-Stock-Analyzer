<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer - AI-Powered Stock Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-dark: #0f1419;
            --secondary-dark: #1a1f2e;
            --accent-teal: #06d6a0;
            --accent-blue: #118ab2;
            --accent-purple: #073b4c;
            --text-light: #e8eaed;
            --text-muted: #9ca3af;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --border-color: #2d3748;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary-dark) 100%);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(6, 214, 160, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(17, 138, 178, 0.1) 0%, transparent 50%);
            z-index: 0;
            animation: gradientShift 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .input-section {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        #ticker-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--secondary-dark);
            color: var(--text-light);
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            transition: all 0.3s ease;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #ticker-input::placeholder {
            color: var(--text-muted);
            text-transform: none;
            letter-spacing: 0;
        }

        #ticker-input:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
            background-color: rgba(26, 31, 46, 0.8);
        }

        #ticker-input:hover {
            border-color: var(--accent-blue);
        }

        .analyze-btn {
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-blue) 100%);
            color: var(--primary-dark);
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            box-shadow: 0 4px 15px rgba(6, 214, 160, 0.3);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .analyze-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
            z-index: 0;
        }

        .analyze-btn:hover::before {
            left: 100%;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 214, 160, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent-teal);
            border-right-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 60px 20px;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .loading-container.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        .loading-text {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .output-card {
            background: rgba(26, 31, 46, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 0.5s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .output-card.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .output-card:hover {
            border-color: var(--accent-teal);
            box-shadow: 0 12px 40px rgba(6, 214, 160, 0.15);
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 28px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 20px;
        }

        .stock-info {
            text-align: left;
        }

        .stock-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.9rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .stock-ticker {
            font-size: 0.95rem;
            color: var(--text-muted);
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .price-container {
            text-align: right;
        }

        .price {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            letter-spacing: -1px;
        }

        .change {
            font-size: 1.15rem;
            font-weight: 600;
            margin-top: 8px;
            padding: 6px 14px;
            border-radius: 8px;
            display: inline-block;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.3px;
        }

        .change.positive {
            background-color: rgba(16, 185, 129, 0.15);
            color: var(--success-green);
        }

        .change.negative {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger-red);
        }

        .ai-summary-section {
            margin-top: 28px;
        }

        .ai-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .ai-summary {
            font-size: 1.05rem;
            color: var(--text-light);
            line-height: 1.7;
            padding: 18px;
            background: rgba(6, 214, 160, 0.08);
            border-left: 3px solid var(--accent-teal);
            border-radius: 8px;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 28px;
        }

        .stat-item {
            background: rgba(7, 59, 76, 0.3);
            padding: 18px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            background: rgba(7, 59, 76, 0.5);
            border-color: var(--accent-teal);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-teal);
            font-family: 'Poppins', sans-serif;
            letter-spacing: -0.5px;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid var(--danger-red);
            color: var(--danger-red);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 1rem;
            text-align: center;
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .error-message.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .hidden {
            display: none;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            z-index: 0;
            font-weight: 300;
            letter-spacing: 0.3px;
        }

        .footer a {
            color: var(--accent-teal);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-blue);
        }

        /* Tab Navigation */
        .tab-section {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 10px 24px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-muted);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .tab-btn.active {
            border-color: var(--accent-teal);
            color: var(--accent-teal);
            background: rgba(6, 214, 160, 0.1);
        }

        .tab-btn:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Compare Section */
        .compare-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: flex-start;
        }

        .compare-input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .compare-input-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .compare-input {
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--secondary-dark);
            color: var(--text-light);
            font-size: 0.95rem;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            transition: all 0.3s ease;
        }

        .compare-input:focus {
            border-color: var(--accent-teal);
            box-shadow: 0 0 0 3px rgba(6, 214, 160, 0.1);
        }

        .compare-btn {
            padding: 12px 32px;
            background: linear-gradient(135deg, var(--accent-teal) 0%, var(--accent-blue) 100%);
            color: var(--primary-dark);
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            grid-column: 1 / -1;
            box-shadow: 0 4px 15px rgba(6, 214, 160, 0.3);
            align-self: flex-end;
        }

        .compare-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(6, 214, 160, 0.4);
        }

        .compare-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .compare-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .vs-divider {
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--accent-teal);
            font-weight: bold;
            grid-column: 1 / -1;
        }

        .vs-divider.active {
            display: flex;
        }

        /* Regenerate Button */
        .regenerate-btn {
            width: 100%;
            padding: 12px 20px;
            margin-top: 20px;
            background: rgba(6, 214, 160, 0.15);
            border: 1px solid var(--accent-teal);
            color: var(--accent-teal);
            border-radius: 8px;
            font-size: 0.95rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }

        .regenerate-btn:hover {
            background: rgba(6, 214, 160, 0.25);
            transform: translateY(-1px);
        }

        .regenerate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sentiment-badge {
            font-size: 1.3rem;
            margin-right: 8px;
        }

        @media (max-width: 900px) {
            .compare-results {
                grid-template-columns: 1fr;
            }

            .vs-divider {
                display: flex;
            }
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 2.2rem;
            }

            .input-section {
                flex-direction: column;
            }

            .analyze-btn {
                width: 100%;
            }

            .output-card {
                padding: 24px;
            }

            .stock-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .price-container {
                text-align: left;
                width: 100%;
            }

            .price {
                font-size: 1.8rem;
            }

            .stock-name {
                font-size: 1.6rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .compare-section {
                grid-template-columns: 1fr;
            }

            .compare-btn {
                grid-column: 1;
            }

            .tab-section {
                gap: 8px;
            }

            .tab-btn {
                padding: 8px 16px;
                font-size: 0.85rem;
            }

            .footer {
                bottom: 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {

        const analyzeBtn = document.getElementById('analyze-btn');
        const loadingContainer = document.getElementById('loading-container');
        const outputCard = document.getElementById('output-card');
        const errorMessage = document.getElementById('error-message');
        const regenerateBtn = document.getElementById('regenerate-btn');

        analyzeBtn.addEventListener('click', handleAnalyze);
        tickerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAnalyze();
        });

        regenerateBtn.addEventListener('click', handleRegenerate);

        async function handleAnalyze() {
            const ticker = tickerInput.value.trim().toUpperCase();

            if (!ticker) {
                showError('Please enter a stock ticker');
                return;
            }

            if (ticker.length < 1 || ticker.length > 5) {
                showError('Ticker must be 1-5 characters');
                return;
            }

            clearError();
            analyzeBtn.disabled = true;
            regenerateMode = false;
            loadingContainer.classList.add('active');
            outputCard.classList.remove('active');
            regenerateBtn.style.display = 'none';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                const data = stockDatabase[ticker];
                
                if (!data) {
                    showError(`Stock ticker "${ticker}" not found. Try: AAPL, GOOGL, MSFT, TSLA, AMZN, NVIDIA`);
                    loadingContainer.classList.remove('active');
                    analyzeBtn.disabled = false;
                    return;
                }

                currentTicker = ticker;
                displayResults(data, ticker, data.insight);
            } catch (error) {
                showError('Error fetching stock data. Please try again.');
            } finally {
                analyzeBtn.disabled = false;
                loadingContainer.classList.remove('active');
            }
        }

        async function handleRegenerate() {
            if (!currentTicker) return;

            regenerateBtn.disabled = true;
            const originalText = regenerateBtn.textContent;
            regenerateBtn.textContent = 'ðŸ”„ Regenerating...';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1500));

            try {
                const data = stockDatabase[currentTicker];
                if (data) {
                    displayResults(data, currentTicker, data.regenerateInsight);
                }
            } finally {
                regenerateBtn.disabled = false;
                regenerateBtn.textContent = originalText;
            }
        }

        function displayResults(data, ticker, insight) {
            document.getElementById('stock-name').textContent = data.name;
            document.getElementById('stock-ticker').textContent = ticker;
            document.getElementById('stock-price').textContent = `$${data.price.toFixed(2)}`;

            const changeElement = document.getElementById('stock-change');
            changeElement.textContent = data.change >= 0 
                ? `+${data.change.toFixed(2)}%`
                : `${data.change.toFixed(2)}%`;
            changeElement.className = `change ${data.change >= 0 ? 'positive' : 'negative'}`;

            document.getElementById('ai-summary').textContent = insight;
            
            // Classify sentiment
            const sentiment = classifySentiment(insight);
            document.getElementById('sentiment-icon').textContent = sentiment;

            document.getElementById('market-cap').textContent = data.marketCap;
            document.getElementById('week-high').textContent = data.weekHigh;
            document.getElementById('volume').textContent = data.volume;
            document.getElementById('pe-ratio').textContent = data.peRatio;

            outputCard.classList.add('active');
            regenerateBtn.style.display = 'block';
        }

        function classifySentiment(text) {
            const bullishKeywords = ['growth', 'strong', 'positive', 'momentum', 'advantage', 'leadership', 
                                     'dominance', 'expand', 'innovation', 'robust', 'potential', 'upgrade'];
            const bearishKeywords = ['decline', 'negative', 'risk', 'weakness', 'challenge', 'headwind',
                                     'concern', 'pressure', 'downside', 'downgrade', 'caution'];

            const textLower = text.toLowerCase();
            let bullishCount = 0, bearishCount = 0;

            bullishKeywords.forEach(word => {
                if (textLower.includes(word)) bullishCount++;
            });

            bearishKeywords.forEach(word => {
                if (textLower.includes(word)) bearishCount++;
            });

            if (bullishCount > bearishCount) return 'ðŸ“ˆ bullish';
            if (bearishCount > bullishCount) return 'ðŸ“‰ bearish';
            return 'âš–ï¸ neutral';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function clearError() {
            errorMessage.classList.remove('active');
            errorMessage.textContent = '';
        }

        // Compare Tab Elements
        const compareTicker1 = document.getElementById('compare-ticker1');
        const compareTicker2 = document.getElementById('compare-ticker2');
        const compareBtn = document.getElementById('compare-btn');
        const compareLoading = document.getElementById('compare-loading');
        const compareError = document.getElementById('compare-error');
        const compareResults = document.getElementById('compare-results');

        compareBtn.addEventListener('click', handleCompare);

        async function handleCompare() {
            const ticker1 = compareTicker1.value.trim().toUpperCase();
            const ticker2 = compareTicker2.value.trim().toUpperCase();

            if (!ticker1 || !ticker2) {
                showCompareError('Please enter both stock tickers');
                return;
            }

            if (ticker1 === ticker2) {
                showCompareError('Please enter two different tickers');
                return;
            }

            clearCompareError();
            compareBtn.disabled = true;
            compareLoading.style.display = 'flex';
            compareResults.innerHTML = '';

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            try {
                const data1 = stockDatabase[ticker1];
                const data2 = stockDatabase[ticker2];

                if (!data1 || !data2) {
                    showCompareError(`One or both tickers not found. Available: AAPL, GOOGL, MSFT, TSLA, AMZN, NVIDIA`);
                    compareLoading.style.display = 'none';
                    compareBtn.disabled = false;
                    return;
                }

                displayComparison(data1, ticker1, data2, ticker2);
            } catch (error) {
                showCompareError('Error comparing stocks. Please try again.');
            } finally {
                compareBtn.disabled = false;
                compareLoading.style.display = 'none';
            }
        }

        function displayComparison(data1, ticker1, data2, ticker2) {
            const sentiment1 = classifySentiment(data1.insight);
            const sentiment2 = classifySentiment(data2.insight);

            compareResults.innerHTML = `
                <div class="output-card">
                    <div class="stock-header">
                        <div class="stock-info">
                            <div class="stock-name">${data1.name}</div>
                            <div class="stock-ticker">${ticker1}</div>
                        </div>
                        <div class="price-container">
                            <div class="price">$${data1.price.toFixed(2)}</div>
                            <div class="change ${data1.change >= 0 ? 'positive' : 'negative'}">
                                ${data1.change >= 0 ? '+' : ''}${data1.change.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                    <div class="ai-summary-section">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="ai-label">AI Insight</span>
                            <span class="sentiment-badge">${sentiment1}</span>
                        </div>
                        <div class="ai-summary">${data1.insight}</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${data1.marketCap}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">P/E Ratio</div>
                            <div class="stat-value">${data1.peRatio}</div>
                        </div>
                    </div>
                </div>

                <div class="vs-divider active">VS</div>

                <div class="output-card">
                    <div class="stock-header">
                        <div class="stock-info">
                            <div class="stock-name">${data2.name}</div>
                            <div class="stock-ticker">${ticker2}</div>
                        </div>
                        <div class="price-container">
                            <div class="price">$${data2.price.toFixed(2)}</div>
                            <div class="change ${data2.change >= 0 ? 'positive' : 'negative'}">
                                ${data2.change >= 0 ? '+' : ''}${data2.change.toFixed(2)}%
                            </div>
                        </div>
                    </div>
                    <div class="ai-summary-section">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <span class="ai-label">AI Insight</span>
                            <span class="sentiment-badge">${sentiment2}</span>
                        </div>
                        <div class="ai-summary">${data2.insight}</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Market Cap</div>
                            <div class="stat-value">${data2.marketCap}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">P/E Ratio</div>
                            <div class="stat-value">${data2.peRatio}</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showCompareError(message) {
            compareError.textContent = message;
            compareError.classList.add('active');
        }

        function clearCompareError() {
            compareError.classList.remove('active');
            compareError.textContent = '';
        }

        // Set initial focus
        tickerInput.focus();
    </script>
</body>
</html>
